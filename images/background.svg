<svg viewBox="0 0 400 200" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for animated paths on brain -->
    <filter id="glow-gold" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient from pink to glowing gold (horizontal, left to right) -->
    <linearGradient id="pink-to-blue-h" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="60%" stop-color="#ff4088"/>
      <stop offset="75%" stop-color="#ffdd00"/>
      <stop offset="90%" stop-color="#ffff88"/>
      <stop offset="100%" stop-color="#ffff88" stop-opacity="0"/>
    </linearGradient>
    <!-- Gradient from glowing gold to pink (horizontal, right to left) -->
    <linearGradient id="blue-to-pink-h" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffff88" stop-opacity="0"/>
      <stop offset="10%" stop-color="#ffff88"/>
      <stop offset="25%" stop-color="#ffdd00"/>
      <stop offset="40%" stop-color="#ff4088"/>
    </linearGradient>
    <!-- Gradient vertical down (top to bottom) -->
    <linearGradient id="pink-to-blue-v-down" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="60%" stop-color="#ff4088"/>
      <stop offset="75%" stop-color="#ffdd00"/>
      <stop offset="90%" stop-color="#ffff88"/>
      <stop offset="100%" stop-color="#ffff88" stop-opacity="0"/>
    </linearGradient>
    <!-- Gradient vertical up (bottom to top) -->
    <linearGradient id="pink-to-blue-v-up" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="60%" stop-color="#ff4088"/>
      <stop offset="75%" stop-color="#ffdd00"/>
      <stop offset="90%" stop-color="#ffff88"/>
      <stop offset="100%" stop-color="#ffff88" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <style>
    .line-path {
      stroke-dasharray: 5 500;
      stroke-dashoffset: 505;
      animation: dash-line 5.5s linear infinite backwards;
      /* Kein Filter mehr - verbessert Performance erheblich */
    }
    .line-path[data-animation-duration="8"] { animation-duration: 8s; }
    .line-path[data-animation-duration="11"] { animation-duration: 11s; }
    .line-path[data-animation-duration="13"] { animation-duration: 13s; }
    .line-path[data-animation-duration="16"] { animation-duration: 16.5s; }
    .line-path[data-animation-duration="19"] { animation-duration: 19s; }
    .line-path[data-animation-duration="22"] { animation-duration: 22s; }
    .line-path[data-animation-duration="25"] { animation-duration: 25s; }
    .line-path[data-animation-duration="27"] { animation-duration: 27.5s; }
    .line-path[data-animation-duration="30"] { animation-duration: 30s; }

    /* Animation delays for staggered starts */
    .line-path[data-delay="0.25"] { animation-delay: 0.25s; }
    .line-path[data-delay="0.3"] { animation-delay: 0.3s; }
    .line-path[data-delay="0.5"] { animation-delay: 0.5s; }
    .line-path[data-delay="0.75"] { animation-delay: 0.75s; }
    .line-path[data-delay="0.8"] { animation-delay: 0.8s; }
    .line-path[data-delay="1"] { animation-delay: 1s; }
    .line-path[data-delay="1.25"] { animation-delay: 1.25s; }
    .line-path[data-delay="1.3"] { animation-delay: 1.3s; }
    .line-path[data-delay="1.5"] { animation-delay: 1.5s; }
    .line-path[data-delay="1.75"] { animation-delay: 1.75s; }
    .line-path[data-delay="1.8"] { animation-delay: 1.8s; }
    .line-path[data-delay="2"] { animation-delay: 2s; }
    .line-path[data-delay="2.25"] { animation-delay: 2.25s; }
    .line-path[data-delay="2.3"] { animation-delay: 2.3s; }
    .line-path[data-delay="2.75"] { animation-delay: 2.75s; }
    .line-path[data-delay="3.25"] { animation-delay: 3.25s; }
    .line-path[data-delay="3.5"] { animation-delay: 3.5s; }
    .line-path[data-delay="3.75"] { animation-delay: 3.75s; }
    .line-path[data-delay="4"] { animation-delay: 4s; }
    .line-path[data-delay="4.25"] { animation-delay: 4.25s; }
    .line-path[data-delay="4.5"] { animation-delay: 4.5s; }
    .line-path[data-delay="4.75"] { animation-delay: 4.75s; }

    @keyframes dash-line {
      0% { stroke-dashoffset: 505; opacity: 0; }
      0.5% { opacity: 1; }
      100% { stroke-dashoffset: 0; opacity: 1; }
    }
  </style>

  <rect width="400" height="400" fill="#121212"></rect>

  <!-- Static base lines (asymmetrisch für organischen Look) -->
  <polyline points="0,0 35,20 70,20 100,45 140,45 175,85" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="400,0 358,25 322,15 292,52 252,38 225,85" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="0,200 35,180 70,180 100,155 140,155 175,115" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="400,200 372,175 338,185 308,148 268,162 225,115" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="120,0 135,25 160,25 192,72" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="280,0 258,32 232,18 208,72" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="120,200 135,175 160,175 195,125" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="280,200 272,168 248,182 205,125" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="0,50 40,65 80,65 120,80 172,95" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="0,150 45,128 85,142 125,115 172,105" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="400,50 352,72 312,58 272,88 228,95" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="400,150 355,128 315,142 275,115 228,105" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <!-- Mittellinien (gewellt statt gerade) -->
  <polyline points="0,100 55,94 105,106 150,96 172,100" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="400,100 345,106 295,94 248,104 228,100" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <polyline points="200,0 195,35 206,52 200,72" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>

  <!-- Animated paths (asymmetrisch für organischen Look) -->
  <!-- Top-left to brain -->
  <path class="line-path" d="M0,0 L35,20 L70,20 L100,45 L140,45 L175,85 L185,78 L192,72 L200,72 L208,72 L218,78 L228,95 L228,105 L225,115"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="27"/>

  <!-- Top-right to brain (andere Zwischenpunkte) -->
  <path class="line-path" d="M400,0 L358,25 L322,15 L292,52 L252,38 L225,85 L215,78 L208,72 L200,72 L192,72 L182,78 L172,95 L172,105 L175,115"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-animation-duration="11" data-delay="0.5"/>

  <!-- Bottom-left to brain -->
  <path class="line-path" d="M0,200 L35,180 L70,180 L100,155 L140,155 L175,115 L185,122 L195,125 L200,125 L205,125 L215,122 L225,115 L228,105 L228,95"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="22" data-delay="1"/>

  <!-- Bottom-right to brain (andere Zwischenpunkte) -->
  <path class="line-path" d="M400,200 L372,175 L338,185 L308,148 L268,162 L225,115 L215,122 L205,125 L200,125 L195,125 L185,122 L175,115 L172,105 L172,95"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-delay="1.5"/>

  <!-- Top-center-left to brain -->
  <path class="line-path" d="M120,0 L135,25 L160,25 L192,72 L200,72 L208,72 L218,78 L225,85 L228,95 L228,105 L225,115"
    fill="none" stroke="url(#pink-to-blue-v-down)" stroke-width="3" data-delay="2"/>

  <!-- Top-center-right to brain (andere Zwischenpunkte) -->
  <path class="line-path" d="M280,0 L258,32 L232,18 L208,72 L200,72 L192,72 L182,78 L175,85 L172,95 L172,105 L175,115"
    fill="none" stroke="url(#pink-to-blue-v-down)" stroke-width="3" data-animation-duration="27" data-delay="0.25"/>

  <!-- Bottom-center-left to brain -->
  <path class="line-path" d="M120,200 L135,175 L160,175 L195,125 L200,125 L205,125 L215,122 L225,115 L228,105 L228,95 L225,85"
    fill="none" stroke="url(#pink-to-blue-v-up)" stroke-width="3" data-animation-duration="16" data-delay="0.75"/>

  <!-- Bottom-center-right to brain (andere Zwischenpunkte) -->
  <path class="line-path" d="M280,200 L272,168 L248,182 L205,125 L200,125 L195,125 L185,122 L175,115 L172,105 L172,95 L175,85"
    fill="none" stroke="url(#pink-to-blue-v-up)" stroke-width="3" data-animation-duration="22" data-delay="1.25"/>

  <!-- Left-upper to brain -->
  <path class="line-path" d="M0,50 L40,65 L80,65 L120,80 L172,95 L172,105 L175,115 L185,122 L195,125 L205,125 L215,122 L225,115"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="11" data-delay="1.75"/>

  <!-- Left-lower to brain (andere Zwischenpunkte) -->
  <path class="line-path" d="M0,150 L45,128 L85,142 L125,115 L172,105 L172,95 L175,85 L182,78 L192,72 L200,72 L208,72 L218,78"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="16" data-delay="2.25"/>

  <!-- Right-upper to brain (andere Zwischenpunkte) -->
  <path class="line-path" d="M400,50 L352,72 L312,58 L272,88 L228,95 L228,105 L225,115 L215,122 L205,125 L195,125 L185,122 L175,115"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-animation-duration="27" data-delay="2.75"/>

  <!-- Right-lower to brain (andere Zwischenpunkte) -->
  <path class="line-path" d="M400,150 L355,128 L315,142 L275,115 L228,105 L228,95 L225,85 L218,78 L208,72 L200,72 L192,72 L182,78"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-animation-duration="11" data-delay="3.25"/>

  <!-- Left center (Welle nach oben) -->
  <path class="line-path" d="M0,100 L55,94 L105,106 L150,96 L172,100 L175,115 L185,122 L195,125 L205,125 L215,122 L225,115 L228,105"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="16" data-delay="3.5"/>

  <!-- Right center (Welle nach unten) -->
  <path class="line-path" d="M400,100 L345,106 L295,94 L248,104 L228,100 L225,115 L215,122 L205,125 L195,125 L185,122 L175,115 L172,105"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-animation-duration="22" data-delay="3.75"/>

  <!-- Top center (S-Kurve) -->
  <path class="line-path" d="M200,0 L195,35 L206,52 L200,72 L208,72 L218,78 L225,85 L228,95 L228,105 L225,115 L215,122"
    fill="none" stroke="url(#pink-to-blue-v-down)" stroke-width="3" data-animation-duration="27" data-delay="4"/>

  <!-- PARALLEL POINTS: Gleiche Linien, andere Geschwindigkeiten -->
  <!-- Parallel top-left (schneller) -->
  <path class="line-path" d="M0,0 L35,20 L70,20 L100,45 L140,45 L175,85 L185,78 L192,72 L200,72 L208,72 L218,78 L228,95 L228,105 L225,115"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="16" data-delay="4.25"/>

  <!-- Parallel top-right (schneller) -->
  <path class="line-path" d="M400,0 L358,25 L322,15 L292,52 L252,38 L225,85 L215,78 L208,72 L200,72 L192,72 L182,78 L172,95 L172,105 L175,115"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-animation-duration="19" data-delay="4.5"/>

  <!-- Parallel bottom-left (langsamer) -->
  <path class="line-path" d="M0,200 L35,180 L70,180 L100,155 L140,155 L175,115 L185,122 L195,125 L200,125 L205,125 L215,122 L225,115 L228,105 L228,95"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="13" data-delay="4.75"/>

  <!-- Parallel bottom-right (schneller) -->
  <path class="line-path" d="M400,200 L372,175 L338,185 L308,148 L268,162 L225,115 L215,122 L205,125 L200,125 L195,125 L185,122 L175,115 L172,105 L172,95"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-animation-duration="11" data-delay="0.3"/>

  <!-- Parallel left-upper (langsamer) -->
  <path class="line-path" d="M0,50 L40,65 L80,65 L120,80 L172,95 L172,105 L175,115 L185,122 L195,125 L205,125 L215,122 L225,115"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="22" data-delay="0.8"/>

  <!-- Parallel right-upper (schneller) -->
  <path class="line-path" d="M400,50 L352,72 L312,58 L272,88 L228,95 L228,105 L225,115 L215,122 L205,125 L195,125 L185,122 L175,115"
    fill="none" stroke="url(#blue-to-pink-h)" stroke-width="3" data-animation-duration="16" data-delay="1.3"/>

  <!-- Parallel left-center (schneller) -->
  <path class="line-path" d="M0,100 L55,94 L105,106 L150,96 L172,100 L175,115 L185,122 L195,125 L205,125 L215,122 L225,115 L228,105"
    fill="none" stroke="url(#pink-to-blue-h)" stroke-width="3" data-animation-duration="25" data-delay="1.8"/>

  <!-- Parallel top-center (schneller) -->
  <path class="line-path" d="M200,0 L195,35 L206,52 L200,72 L208,72 L218,78 L225,85 L228,95 L228,105 L225,115 L215,122"
    fill="none" stroke="url(#pink-to-blue-v-down)" stroke-width="3" data-animation-duration="16" data-delay="2.3"/>

  <!-- Brain structure (Tron-style with glow and colors) -->
  <defs>
    <!-- Glow filters -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Brain gradients -->
    <linearGradient id="brain-gradient-lr" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#ff4088"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
    <linearGradient id="brain-gradient-tb" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4488ff"/>
      <stop offset="50%" stop-color="#ff4088"/>
      <stop offset="100%" stop-color="#4488ff"/>
    </linearGradient>
  </defs>

  <g transform="translate(200, 100)">
    <!-- Brain outer glow background -->
    <ellipse cx="0" cy="0" rx="30" ry="28" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.15" filter="url(#glow-strong)"/>

    <!-- Brain outline - left hemisphere (cyan glow) -->
    <polyline points="-3,28 -8,26 -14,23 -20,18 -25,12 -28,5 -28,-3 -27,-10 -24,-16 -20,-21 -14,-25 -8,-27 0,-28"
      fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow-cyan)" opacity="0.9"/>

    <!-- Brain outline - right hemisphere (cyan glow) -->
    <polyline points="3,28 8,26 14,23 20,18 25,12 28,5 28,-3 27,-10 24,-16 20,-21 14,-25 8,-27 0,-28"
      fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow-cyan)" opacity="0.9"/>

    <!-- Brain bottom connection -->
    <polyline points="-3,28 0,30 3,28" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow-cyan)" opacity="0.9"/>

    <!-- Corpus callosum (center connection) - pink -->
    <polyline points="0,-28 -2,-22 2,-16 -2,-10 2,-4 -2,2 2,8 -2,14 2,20 0,28"
      fill="none" stroke="#ff4088" stroke-width="2" filter="url(#glow-pink)" opacity="0.8"/>

    <!-- Left hemisphere gyri (brain folds) - detailed -->
    <!-- Frontal lobe folds -->
    <polyline points="-26,-8 -20,-10 -16,-6 -20,-2"
      fill="none" stroke="#4488ff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>
    <polyline points="-24,-14 -18,-16 -14,-12 -18,-8"
      fill="none" stroke="#4488ff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>
    <polyline points="-20,-20 -14,-22 -10,-18 -14,-14"
      fill="none" stroke="#4488ff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.6"/>

    <!-- Parietal lobe folds -->
    <polyline points="-26,2 -20,0 -16,4 -20,8"
      fill="none" stroke="#00ffff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>
    <polyline points="-24,10 -18,8 -14,12 -18,16"
      fill="none" stroke="#00ffff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>

    <!-- Temporal lobe folds -->
    <polyline points="-22,18 -16,16 -12,20 -16,24"
      fill="none" stroke="#ff4088" stroke-width="1.5" filter="url(#glow-pink)" opacity="0.6"/>
    <polyline points="-10,22 -6,18 -4,22 -8,26"
      fill="none" stroke="#ff4088" stroke-width="1.5" filter="url(#glow-pink)" opacity="0.5"/>

    <!-- Right hemisphere gyri (mirrored) -->
    <!-- Frontal lobe folds -->
    <polyline points="26,-8 20,-10 16,-6 20,-2"
      fill="none" stroke="#4488ff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>
    <polyline points="24,-14 18,-16 14,-12 18,-8"
      fill="none" stroke="#4488ff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>
    <polyline points="20,-20 14,-22 10,-18 14,-14"
      fill="none" stroke="#4488ff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.6"/>

    <!-- Parietal lobe folds -->
    <polyline points="26,2 20,0 16,4 20,8"
      fill="none" stroke="#00ffff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>
    <polyline points="24,10 18,8 14,12 18,16"
      fill="none" stroke="#00ffff" stroke-width="1.5" filter="url(#glow-cyan)" opacity="0.7"/>

    <!-- Temporal lobe folds -->
    <polyline points="22,18 16,16 12,20 16,24"
      fill="none" stroke="#ff4088" stroke-width="1.5" filter="url(#glow-pink)" opacity="0.6"/>
    <polyline points="10,22 6,18 4,22 8,26"
      fill="none" stroke="#ff4088" stroke-width="1.5" filter="url(#glow-pink)" opacity="0.5"/>

    <!-- Inner brain structures (thalamus/brainstem hint) -->
    <polyline points="-8,5 -4,8 0,5 4,8 8,5"
      fill="none" stroke="#ff4088" stroke-width="1" filter="url(#glow-pink)" opacity="0.5"/>
    <polyline points="-6,-5 -2,-2 2,-5 6,-2"
      fill="none" stroke="#4488ff" stroke-width="1" filter="url(#glow-cyan)" opacity="0.5"/>

    <!-- Neural activity pulses (static dots for better performance) -->
    <circle cx="-15" cy="-10" r="2" fill="#00ffff" filter="url(#glow-cyan)" opacity="0.7"/>
    <circle cx="15" cy="-10" r="2" fill="#00ffff" filter="url(#glow-cyan)" opacity="0.7"/>
    <circle cx="-12" cy="8" r="2" fill="#ff4088" filter="url(#glow-pink)" opacity="0.7"/>
    <circle cx="12" cy="8" r="2" fill="#ff4088" filter="url(#glow-pink)" opacity="0.7"/>
    <circle cx="0" cy="-18" r="2" fill="#4488ff" filter="url(#glow-cyan)" opacity="0.7"/>
    <circle cx="0" cy="15" r="2" fill="#ff4088" filter="url(#glow-pink)" opacity="0.7"/>

    <!-- Synaptic connections (static lines for better performance) -->
    <line x1="-15" y1="-10" x2="-8" y2="-5" stroke="#00ffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="15" y1="-10" x2="8" y2="-5" stroke="#00ffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="-12" y1="8" x2="-4" y2="5" stroke="#ff4088" stroke-width="0.5" opacity="0.5"/>
    <line x1="12" y1="8" x2="4" y2="5" stroke="#ff4088" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>

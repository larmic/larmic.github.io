<footer>
    <div class="footer">
        <div class="container">
            <div class="row justify-content-md-center footer-title">
                Find me on the internet
            </div>
            <div class="row justify-content-md-center">
                <div class="col-12">
                    <div class="footer-inner">
                        {{ if .Site.Data.social }}
                        <ul class="social">
                            {{ range .Site.Data.social }}
                            <li><a href="{{ .link }}" target="blank"><img width="20" height="20"
                                                                          src="{{ .image | relURL }}"
                                                                          title="{{ .name }}" alt="{{ .name }}"/></a>
                            </li>
                            {{ end }}
                        </ul>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #121212;
    }

    .background-svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .background-svg object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="background-svg">
    <object type="image/svg+xml" data="background.svg"></object>
  </div>
</body>
</html>
